<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header>
        <header-top-portion>
            <div>
                <img id="header-top-image" src="logo.png"/>
            </div>
            <div id="header-top-delivery">
                <div id="header-top-delivery-name"> Deliver to Vaibhav</div>
                <div id="header-top-delivery-location">Mandi 175001</div>
            </div>
            <div id="header-top-search">
                <div id="header-top-search-category">All Categories<img class="drop-down" src="drop-down.png"/></div>
                <input placeholder="Search Amazon.in" id="header-top-search-searchbar"/>
                <div id="header-top-search-icon"><img class="search" src="search.png"/></div>
            </div>
            <div id="header-top-language"><img class="flag" src="Flag.png"/>EN<img class="drop-down" src="drop-down.png"/></div>
            <div id="header-top-user">
                <div id="header-top-user-name">Hello, Vaibhav</div>
                <div id="header-top-user-account">Accounts & Lists<img class="drop-down" src="drop-down.png"/></div>
            </div>
            <div id="header-top-order">
                <div id="header-top-order-return">Returns</div>
                <div id="header-top-order-order">& Orders</div>
            </div>
            <div id="header-top-cart">
                <div >
                    <img id="header-top-cart-logo" src="cart-logo.png"/>
                </div>
                <div id="header-top-cart-detail">cart</div>
            </div>
        </header-top-portion>
        <header-bottom-portion>
           <div>All</div> 
           <div id="header-bottom-middle">
            <div class="header-bottom-middle-item">Amazon mini TV</div>
            <div class="header-bottom-middle-item">Amazon Pay</div>
            <div class="header-bottom-middle-item">Gift Cards</div>
            <div class="header-bottom-middle-item">Buy Again</div>
            <div class="header-bottom-middle-item">Health, Household & Personal care</div>
            <div class="header-bottom-middle-item">Gift ideas</div>
            <div class="header-bottom-middle-item">House Improvement</div>
            <div class="header-bottom-middle-item">Amazon Basics</div>
            <div class="header-bottom-middle-item">Books</div>
           </div> 
           <div id="header-bottom-bottom"><img class="logo2" src="logo2.png"/>Shopping made easy | Download the app</div> 
        </header-bottom-portion>
    </header>
    <main>
        <div id="main-image-container">
            <img id="main-image" src="images/image1.jpg">
        </div>
        <div id="main-products">
            <div id="main-products-row-1">
                <div class="main-products-row-1-item"></div>
                <div class="main-products-row-1-item"></div>
                <div class="main-products-row-1-item"></div>
                <div class="main-products-row-1-item"></div>
            </div>
            <div id="main-products-row-2">
                <div class="main-products-row-2-item"></div>
                <div class="main-products-row-2-item"></div>
                <div class="main-products-row-2-item"></div>
                <div class="main-products-row-2-item"></div>
            </div>
        </div>
    </main>
    <footer>
        <div id="footer-top"></div>
        <div id="footer-middle"></div>
        <div id="footer-bottom"></div>
    </footer>
</body>
</html>
